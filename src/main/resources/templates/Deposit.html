<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/DepositStyle.css" />

  <title>Deposit Funds</title>
</head>
<body>

<div class="deposit-container">
  <div class="text-center mb-3">
    <i class="bi bi-piggy-bank"></i>
  </div>
  <h2>Deposit Funds</h2>

  <!-- Amount Input -->
  <div class="mb-3">
    <label for="amount" class="form-label">Enter Amount</label>
    <input type="number" class="form-control" id="amount" placeholder="Amount in PLN">
  </div>

  <!-- Payment Method Selection -->
  <h5>Select Payment Method</h5>
  <div class="payment-methods">
    <!-- BLIK Payment Option -->
    <img src="/jpg/Blik_logo.jpg" alt="BLIK" class="blik-icon" id="blikIcon">
  </div>

  <!-- BLIK Code Input -->
  <div class="blik-code" id="blikCodeContainer">
    <label for="blikCode" class="form-label">Enter BLIK Code</label>
    <input type="text" id="blikCode" class="form-control" placeholder="6-digit code" maxlength="6">
    <button class="btn btn-primary mt-3 confirm-button" id="confirmPayment">Confirm Payment</button>
    <button class="btn btn-danger mt-3 cancel-button" id="cancelPayment">Cancel Payment</button>
  </div>

  <!-- Confirmation Message -->
  <div class="confirmation-message" id="confirmationMessage">
    Account Successfully Funded!
  </div>
</div>

<script src="../js/DepositJS.js"></script>


</body>
</html>
