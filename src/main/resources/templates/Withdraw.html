<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/WithdrawStyle.css" />
    <title>Withdraw Funds</title>
</head>
<body>

<div class="withdraw-container">
    <div class="text-center mb-3">
        <i class="bi bi-bank bank-icon"></i>
    </div>

    <h2>Withdraw Funds</h2>
    <form th:action="@{/withdrawFunds}" method="POST">
        <!-- Amount Input -->
        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount in PLN" min="5" required>
        </div>

        <!-- Withdrawal Method Selection -->
        <h6>Select Withdrawal Method</h6>
        <div class="mb-3">
            <select class="form-select" id="withdrawMethod" disabled>
                <option selected>Bank Account</option>
            </select>
        </div>

        <!-- Bank Account Details -->
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Bank Account Number</label>
            <input type="text" class="form-control" id="accountNumber" placeholder="26-digit number" maxlength="26"
                   required pattern="^\d{26}$" title="Enter exactly 26 digits">
        </div>
        <div class="mb-3">
            <label for="accountHolderName" class="form-label">Account Holder's Name</label>
            <input type="text" class="form-control" id="accountHolderName" placeholder="First name" required>
        </div>
        <div class="mb-3">
            <label for="accountHolderSurname" class="form-label">Account Holder's Surname</label>
            <input type="text" class="form-control" id="accountHolderSurname" placeholder="Surname" required>
        </div>
        <div class="mb-3">
            <label for="accountHolderAdress" class="form-label">Account Holder's Adress</label>
            <input type="text" class="form-control" id="accountHolderAdress" placeholder="Full billing address" required>
        </div>
        <div class="mb-3">
            <label for="bankNameList" class="form-label">Bank Name</label>
            <select class="form-select" id="bankNameList" required>
                <option>PKO BP</option>
                <option>mBank</option>
                <option>Santander BP</option>
                <option>ING Bank Śląski</option>
                <option>BNP Paribas</option>
            </select>
        </div>
        <!-- Confirm Withdrawal Button -->
        <button type="submit" class="btn btn-primary mt-3 confirm-button" id="confirmWithdrawal">Confirm Withdrawal</button>
        <!-- dzieki typowi submit tylko ten przycisk wysyła formularz z ten button gdy go nacisniemy przekirowuje do Account -->
        <button type="button" class="btn btn-danger mt-3 cancel-button" id="CancelWithdrawal"
                onclick="window.location.href='/Account'">Cancel Withdrawal</button>
    </form>




    <!-- Confirmation Message -->
    <div class="confirmation-message" th:if="${successMessage}">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    </div>

<script src="../js/WithdrawJS.js"></script>


</body>
</html>
