spring.application.name=WagerWave
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/WagerWave_db
spring.datasource.username=WWdeveloper
spring.datasource.password=Hardpassword

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway - configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=WagerWave_db
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1


